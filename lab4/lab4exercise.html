<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Evolutions of Computer</h1>
    <section class="exercisecontainer">
        <!-- First  Image  with invert filter-->
        <figure class="img">
            <img src="images/img2.jpg" alt="desktop">
            <figcaption class="caption">
                <h2 class="img1_title">personal computer (desktop)</h3>
                <p class="img1_intro">white personal computer</p> 
                </figcaption>
        </figure>
        <!--Second  Image with blur filter-->
        <figure class="imgcontainer2">
            <img src="images/img3.jpg" alt="laptop">
            <figcaption class="caption">
              <h3 class="title">Latest laptop</h3>
              <p class="intro">Latest laptop trends, best laptop model</p>
              <a class="link" target="_blank" rel="noopener noreferrer">Latest Laptop trend</a>
            </figcaption>
        </figure>
        <!--Third Image with Linear gradient-->
        <figure class="imgcontainer3">
            <img src="images/img4.jpg" alt="hologram">
            <figcaption class="caption">
                <h2 class="img3_title">computer(hologram)</h3>
                <p class="img3_intro">future computer future computer future computer</p>
                <p class="img3_description">cutting edge hologram laptop</p>
                <p class="img3_closing">Excited! hologram laptop</p>
                <a class="img3_link" target="_blank" rel="noopener noreferrer"></a>
            </figcaption>
        </figure>
    </section>
</body>
</html>
