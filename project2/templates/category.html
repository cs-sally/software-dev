{% extends 'base.html' %}
{% block title %}{{ category }}{% endblock %}
{% block content %}
<h2>{{ category }} Products</h2>
<form method="GET" action="{{ url_for('add_to_cart', product_id=0) }}" id="cartForm">
  <div class="product-grid">
    {% for product in products %}
    <div class="product-card">
      <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>${{ product.price }}</p>
      <label for="qty_{{ product.id }}">Quantity:</label>
      <input type="number" name="quantity_{{ product.id }}" min="1" value="1">
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </div>
    {% endfor %}
  </div>
</form>
{% endblock %}
